on:
  push:
    paths:
      - control-plane/**
      - data-plane/**
      - shared/**
      - acme-server
      - .github/workflows/lint.yml
name: Lint
jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.79.0
          components: clippy, rustfmt
          override: true
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "standard-cache"
      - name: Clippy check 
        run: cargo clippy --features enclave -- -D warnings
      - name: Check formatting
        run: cargo fmt --check
